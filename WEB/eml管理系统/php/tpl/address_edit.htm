<div class="span12">
	  
		  <div class="page-header">
            <h3>更新通讯录</h3>
          </div>
		  
          <div class="row-fluid">
            <div class="span12">
	  
	  <form class="form-horizontal" method="post" action="?action=address&do=updata">
			<input type="text" name="id" value="<!--{$row.id}-->" style="display:none;"/>


			<div class="control-group">
            <label for="input01" class="control-label">姓名：</label>
            <div class="controls">
              <input type="text" value="<!--{$row.name}-->" id="input01" class="input-xlarge" name="name" >
            </div>
          </div>
          

          <div class="control-group">
            <label for="input01" class="control-label">性别：</label>
           <div class="controls">
				
				
			
			
             <label class="checkbox inline">
                <input type="radio"   name="sex" value="男" <!--{if $row.sex == "男" }-->checked<!--{/if}-->	/> 男
              </label>
				<label class="checkbox inline">
                 <input type="radio"  name="sex" value="女" <!--{if $row.sex == "女" }-->checked<!--{/if}-->	/> 女
              </label>
			  
            </div>
          </div>
          
          
		<div class="control-group">
            <label for="input01" class="control-label">手机：</label>
            <div class="controls">
              <input type="text" id="input01" name="phone" class="input-xlarge" value="<!--{$row.phone}-->" >
            </div>
          </div>

		  <div class="control-group">
            <label for="input01" class="control-label">电话：</label>
            <div class="controls">
              <input type="text" id="input01" name="tel" class="input-xlarge" value="<!--{$row.tel}-->" >
            </div>
          </div>

		  <div class="control-group">
            <label for="input01" class="control-label">邮箱：</label>
            <div class="controls">
              <input type="text" id="input01" name="email" class="input-xlarge" value="<!--{$row.email}-->" >
            </div>
          </div>
          
          <div class="control-group">
            <label for="input01" class="control-label">部门：</label>
            <div class="controls">
              <input type="text" id="input01" class="input-xlarge" name="deparyment" value="<!--{$row.deparyment}-->" >
            </div>
          </div>
          
          <div class="control-group">
            <label for="input01" class="control-label">职位：</label>
            <div class="controls">
              <input type="text" id="input01" class="input-xlarge" name="position" value="<!--{$row.position}-->" > 
            </div>
          </div>
          
          <div class="control-group">
            <label for="input01" class="control-label">住址：</label>
            <div class="controls">
              <textarea rows="3" id="textarea"  class="input-xlarge" name="address"><!--{$row.address}--></textarea>
            </div>
          </div>

          <div class="form-actions">
            <button class="btn btn-success" type="submit">保 存</button>
			<a class="btn" href="?action=address"><i class="icon-share"></i> 返回</a>
            

          </div>
          			
      </form>
		  
		  
	   
            </div><!--/span-->
          </div><!--/row-->
		  
		  
        </div><!--/span-->
